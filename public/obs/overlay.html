<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バトルオーバーレイ - 真打スタイル (大会情報・実況解説付き)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Shippori+Mincho+B1&family=WDXL+Lubrifont+JP+N&family=Yuji+Syuku&family=Yusei+Magic&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    
    <style>
        /* --- デザイン定義 --- */
        :root {
            --color-white-bg: #f5f5f5;
            --color-main-bg: #dfd3b2;
            --color-accent: #6d5d38;
            --color-black: #000000;
            --color-alpha: #d0be08;
            --color-bravo: #3a0ccd;
            
            --font-yuji: "Yuji Syuku", serif;
            --font-WDXL: "WDXL Lubrifont JP N", sans-serif;
            --font-zen-antique: "Zen Antique Soft", serif;
            --font-kosugi: "Kosugi", sans-serif;
            --font-shippori-mincho: "Shippori Mincho B1", sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent;
            overflow: hidden;
        }

        #screen {
            position: relative;
            width: 1920px;
            height: 1080px;
            background: transparent;
        }

        /* --- 左上情報ボックス (大会名・ラウンド・実況解説) --- */
        #top-left-box {
            position: absolute;
            top: 0px;
            left: 0px;
            display: flex;
            flex-direction: column;
            
            /* ベースデザイン */
            background: rgba(245, 245, 245, 0.8);
            border-radius: 0 0 20px 0;
            border-top: none;
            /*
            border-right: 3px solid var(--color-accent);
            border-bottom: 3px solid var(--color-accent);
            border-top: 3px solid var(--color-accent);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            */
            z-index: 10;
            
            /* 内部レイアウト */
            min-width: 350px;
            padding: 10px 25px 10px 30px;
        }

        #top-left-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            background-color: var(--color-accent);
            opacity: 0.6;
        }

        /* 1. 大会名 */
        #tournament-title {
            font-family: var(--font-yuji);
            font-size: 28px;
            color: #555;
            margin-bottom: 2px;
            white-space: nowrap;
        }

        /* 2. ラウンド情報 */
        #round-info {
            font-family: var(--font-zen-antique);
            font-size: 28px;
            line-height: 1.1;
            color: #222;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ccc;
            white-space: nowrap;
        }

        /* 3. 実況・解説エリア */
        #mc-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .mc-row {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        /* 名前がないときは行ごと非表示にするためのクラス */
        .mc-row.hidden {
            display: none;
        }

        .mc-icon {
            width: 42px;
            height: 42px;
            border-radius: 5px;
        }

        /* 名前部分のスタイル (元の設定: 28px, #444) */
        .mc-name {
            font-family: var(--font-shippori-mincho);
            font-size: 28px;
            font-weight: bold;
            color: #444;
            line-height: 1;
            display: flex;
            align-items: baseline; /* ラベルと名前のベースラインを合わせる */
        }

        /* ラベル部分のスタイル (小さく薄く: 24px, #666) */
        .mc-label {
            font-size: 24px;
            color: #666;
            margin-right: 4px; /* 半角スペース分の余白 */
            font-weight: bold;
        }

        /* --- メインラッパー (下部) --- */
        .side-wrapper {
            position: absolute;
            bottom: 0px;
            display: flex;
            flex-direction: column;
            width: auto;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.2));
        }

        #alpha-wrapper {
            left: 0;
            align-items: flex-start;
        }

        #bravo-wrapper {
            right: 0;
            align-items: flex-end;
        }

        /* --- 選手リスト (固定幅) --- */
        .members-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            padding-bottom: 10px;
            background: rgba(245, 245, 245, 0.5);
            width: 390px;
            position: relative;
        }
        
        .member-row { display: block; }
        .member-row.hidden { display: none; }

        .member {
            font-family: var(--font-shippori-mincho);
            font-size: 35px;
            font-weight: bold;
            line-height: 1.2;
            color: #333;
            white-space: nowrap;
            display: block;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 2px 0;
        }

        /* Alpha Members Style */
        #alpha-members {
            padding: 15px 15px 10px 35px;
            border-radius: 0 20px 0 0;
            /*
            border-top: 3px solid var(--color-alpha);
            border-right: 3px solid var(--color-alpha);
            border-bottom: none;
            */
        }
        #alpha-members::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 15px;
            height: 100%;
            background-color: var(--color-alpha);
            z-index: 1;
            opacity: 0.6;
        }
        #alpha-members hr { background-color: var(--color-alpha); opacity: 0.5; }

        /* Bravo Members Style */
        #bravo-members {
            padding: 15px 35px 10px 15px;
            text-align: right;
            border-radius: 20px 0 0 0;
            /*
            border-top: 3px solid var(--color-bravo);
            border-left: 3px solid var(--color-bravo);
            border-bottom: none;
            */
        }
        #bravo-members::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 15px;
            height: 100%;
            background-color: var(--color-bravo);
            z-index: 1;
            opacity: 0.6;
        }
        #bravo-members hr { background-color: var(--color-bravo); opacity: 0.5; }


        /* --- チーム情報エリア (可変幅) --- */
        .team-info-box {
            display: flex;
            align-items: center;
            padding: 5px 20px;
            background: rgba(245, 245, 245, 0.9);
            
            min-width: 410px;
            width: fit-content;
            max-width: 800px;
            
            position: relative;
            z-index: 1;
        }

        /* Alpha Info */
        #alpha-info {
            border-radius: 0 20px 0 0;
            border-right: 2px solid var(--color-accent);
            border-bottom: none;
            border-top: 2px solid var(--color-accent);
            flex-direction: row; 
            padding-left: 30px; 
        }
        #alpha-info::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 15px;
            height: 100%;
            background-color: var(--color-alpha);
            opacity: 0.8;
        }

        /* Bravo Info */
        #bravo-info {
            border-radius: 20px 0 0 0;
            border-left: 2px solid var(--color-accent);
            border-bottom: none;
            border-top: 2px solid var(--color-accent);
            
            flex-direction: row-reverse;
            padding-right: 30px;
        }
        #bravo-info::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 15px;
            height: 100%;
            background-color: var(--color-bravo);
            opacity: 0.8;
        }

        /* スコア数字 */
        .score-display {
            font-family: var(--font-WDXL);
            font-size: 60px;
            line-height: 1;
            color: #fff;
            padding: 0 10px;
            min-width: 70px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            flex-shrink: 0; 
        }
        .score-display.alpha { color: var(--color-alpha); -webkit-text-stroke: 1px #555; }
        .score-display.bravo { color: var(--color-bravo); -webkit-text-stroke: 1px #555; }

        /* テキストエリア */
        .team-text-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0 10px;
            min-height: 80px;
        }
        #bravo-info .team-text-area { text-align: right; align-items: flex-end; }

        /* チーム名スタイル */
        .team-name {
            font-family: var(--font-zen-antique);
            font-size: 40px;
            font-weight: normal;
            line-height: 1.1;
            color: #222;
            margin-bottom: 5px;
            white-space: nowrap;
        }

        /* ポイントバー */
        .points-bar {
            display: flex;
            gap: 5px;
            height: 6px;
            width: 100%;
            max-width: 200px;
        }
        #bravo-info .points-bar { justify-content: flex-end; }

        .point-dot {
            width: 100%;
            height: 100%;
            background-color: #ddd;
            border-radius: 3px;
        }
        .point-dot.active.alpha { background-color: var(--color-alpha); }
        .point-dot.active.bravo { background-color: var(--color-bravo); }

    </style>
</head>
<body>
    <main id="screen">
        
        <div id="top-left-box">
            <div id="tournament-title"></div>
            <div id="round-info">---</div>
            
            <div id="mc-section">
                <div id="caster-row" class="mc-row hidden">
                    <img src="./image/実況.png" alt="実況" class="mc-icon">
                    <span id="caster-name" class="mc-name"></span>
                </div>
                <div id="commentator-row" class="mc-row hidden">
                    <img src="./image/解説.png" alt="解説" class="mc-icon">
                    <span id="commentator-name" class="mc-name"></span>
                </div>
            </div>
        </div>

        <div id="alpha-wrapper" class="side-wrapper">
            <div id="alpha-members" class="members-box">
                <div id="alpha-row1" class="member-row"><h2 id="alpha-member1" class="member">-</h2><hr></div>
                <div id="alpha-row2" class="member-row"><h2 id="alpha-member2" class="member">-</h2><hr></div>
                <div id="alpha-row3" class="member-row"><h2 id="alpha-member3" class="member">-</h2><hr></div>
                <div id="alpha-row4" class="member-row"><h2 id="alpha-member4" class="member">-</h2></div>
            </div>
            <div id="alpha-info" class="team-info-box">
                <div id="alpha-score-num" class="score-display alpha">0</div>
                <div class="team-text-area">
                    <h1 id="alpha-team-name" class="team-name">---</h1>
                    <div id="alpha-points" class="points-bar"></div>
                </div>
            </div>
        </div>

        <div id="bravo-wrapper" class="side-wrapper">
            <div id="bravo-members" class="members-box">
                <div id="bravo-row1" class="member-row"><h2 id="bravo-member1" class="member">-</h2><hr></div>
                <div id="bravo-row2" class="member-row"><h2 id="bravo-member2" class="member">-</h2><hr></div>
                <div id="bravo-row3" class="member-row"><h2 id="bravo-member3" class="member">-</h2><hr></div>
                <div id="bravo-row4" class="member-row"><h2 id="bravo-member4" class="member">-</h2></div>
            </div>
            <div id="bravo-info" class="team-info-box">
                <div id="bravo-score-num" class="score-display bravo">0</div>
                <div class="team-text-area">
                    <h1 id="bravo-team-name" class="team-name">---</h1>
                    <div id="bravo-points" class="points-bar"></div>
                </div>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAotBKDxazOEtOv_IzoqW9bNPQXaz7a3vA",
            authDomain: "daigakuhai-support-fb.firebaseapp.com",
            projectId: "daigakuhai-support-fb",
            storageBucket: "daigakuhai-support-fb.firebasestorage.app",
            messagingSenderId: "939931798179",
            appId: "1:939931798179:web:8320fba89104e81f47cd16"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let teamsData = [];

        async function loadTeamsData() {
            try {
                const response = await fetch('../json/teams.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                teamsData = await response.json();
            } catch (e) {
                console.error("Failed to load teams.json:", e);
            }
        }

        loadTeamsData().then(() => {
            // 1. 試合状況の監視 (Match State)
            onSnapshot(doc(db, "state", "match"), (docSnap) => {
                if (docSnap.exists()) {
                    updateMatchInfo(docSnap.data());
                }
            });

            // 2. 大会設定の監視 (Settings: 大会名、実況、解説)
            onSnapshot(doc(db, "state", "settings"), (docSnap) => {
                if (docSnap.exists()) {
                    updateTournamentInfo(docSnap.data());
                }
            });
        });

        // --- 設定情報（大会名、実況解説）の更新 ---
        function updateTournamentInfo(settings) {
            // 大会名
            const titleEl = document.getElementById('tournament-title');
            titleEl.textContent = settings.tournamentName || "";

            // 実況
            const casterName = settings.caster || "";
            const casterRow = document.getElementById('caster-row');
            const casterEl = document.getElementById('caster-name');
            if (casterName.trim() !== "") {
                // ラベルはspanタグでスタイルを適用、名前はそのまま
                casterEl.innerHTML = `<span class="mc-label">実況:</span>${casterName}`;
                casterRow.classList.remove('hidden');
            } else {
                casterRow.classList.add('hidden');
            }

            // 解説
            const commentatorName = settings.commentator || "";
            const commRow = document.getElementById('commentator-row');
            const commEl = document.getElementById('commentator-name');
            if (commentatorName.trim() !== "") {
                // ラベルはspanタグでスタイルを適用、名前はそのまま
                commEl.innerHTML = `<span class="mc-label">解説:</span>${commentatorName}`;
                commRow.classList.remove('hidden');
            } else {
                commRow.classList.add('hidden');
            }
        }

        // --- 試合情報の更新 ---
        function updateMatchInfo(matchData) {
            // スコア
            let alphaScore = 0;
            let bravoScore = 0;
            if (matchData.games && Array.isArray(matchData.games)) {
                matchData.games.forEach(game => {
                    if (game.winner === 'alpha') alphaScore++;
                    if (game.winner === 'bravo') bravoScore++;
                });
            }
            document.getElementById('alpha-score-num').textContent = alphaScore;
            document.getElementById('bravo-score-num').textContent = bravoScore;

            // ラウンド情報
            const roundName = matchData.roundName || '試合情報なし';
            const boType = matchData.boType || 'BO3';
            document.getElementById('round-info').textContent = `${roundName} ${boType}`;

            // チーム情報
            updateTeamInfo('alpha', matchData.alphaTeamId);
            updateTeamInfo('bravo', matchData.bravoTeamId);

            // ポイントバー
            updatePointsBar('alpha', alphaScore, boType);
            updatePointsBar('bravo', bravoScore, boType);
        }

        function updatePointsBar(side, currentWins, boType) {
            const container = document.getElementById(`${side}-points`);
            container.innerHTML = '';
            const maxWins = (boType === 'BO5') ? 3 : 2; 

            for (let i = 0; i < maxWins; i++) {
                const dot = document.createElement('div');
                dot.className = `point-dot ${side}`;
                if (i < currentWins) {
                    dot.classList.add('active');
                }
                container.appendChild(dot);
            }
        }

        function updateTeamInfo(side, teamId) {
            const team = teamsData.find(t => String(t.id) === String(teamId));
            const elName = document.getElementById(`${side}-team-name`);

            if (!team) {
                elName.textContent = "Waiting...";
                for (let i = 1; i <= 4; i++) {
                    const row = document.getElementById(`${side}-row${i}`);
                    if(row) row.classList.add('hidden');
                }
                return;
            }

            elName.textContent = team.teamName;

            for (let i = 1; i <= 4; i++) {
                const row = document.getElementById(`${side}-row${i}`);
                const memberEl = document.getElementById(`${side}-member${i}`);
                const memberKey = `p${i}_name`;
                const memberName = team[memberKey];

                if (memberName && memberName.trim() !== '' && memberName.trim() !== '----') {
                    memberEl.textContent = memberName;
                    row.classList.remove('hidden');
                } else {
                    row.classList.add('hidden');
                }
            }
        }
    </script>
</body>
</html>
